<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Projekt Babuska</title>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Londrina+Shadow&family=Love+Ya+Like+A+Sister&family=Luckiest+Guy&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>BISTRO BABUSKA</h1>

      <nav>
        <button data-troende="alle" class="valgt">Alle retter</button>
        <button data-troende="forretter">Forretter</button>
        <button data-troende="hovedretter">Hovedretter</button>
        <button data-troende="sideorders">Sideorders</button>
        <button data-troende="desserter">Desserter</button>
        <button data-troende="drikkevarer">Drikkevarer</button>
      </nav>
    </header>

    <h2></h2>
    <main id="holder"></main>

    <template>
      <article>
        <img src="" alt="" class="billedeurl" />
        <h3 class="navn"></h3>
        <p class="kortBeskrivelse"></p>
        <p class="kategori"></p>
        <p class="pris"></p>
      </article>
    </template>

    <div id="popup">
      <div id="luk">CLOSE X</div>
      <article>
        <h2>RET: <span class="navn"></span></h2>
        <img src="" alt="" class="billedeurl" />
        <p>Pris: <span class="pris"></span></p>
        <p>Oprindelsesregion: <span class="oprindelsesregion"></span></p>
        <p class="popuptekst">Beskrivelse: <span class="langBeskrivelse"></span></p>
      </article>
    </div>

    <script src="script.js"></script>
  </body>
</html>
